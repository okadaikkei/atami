<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熱海旅行ガイドブック</title>
    <style>
        /* ベースのスタイル */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-image: url('jpg/atami.jpg');  /* 背景画像を指定 */
            background-size: cover;  /* 画面全体にフィットさせる */
            background-position: center center;  /* 画像の位置を中央に */
            background-attachment: fixed;  /* スクロールしても背景が動かない */
        }

        /* ヘッダー */
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.7);  /* 半透明の背景でタイトルが見やすく */
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        /* スマホ用に調整 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.7em;
            }
            .header p {
                font-size: 1.2em;
                margin: 0;
            }
        }

        /* メニューボタン */
        .menu-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 30px;
            background: none;
            border: none;
            color: white;
            z-index: 1001;
            cursor: pointer;
        }

        /* メニューバー */
        .menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding-top: 60px;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 999;
        }

        /* メニューリンク */
        .menu a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            text-align: left;
            transition: background 0.3s, color 0.3s;
        }

        /* ホバー時の背景色と文字色 */
        .menu a:hover,
        .menu a:active {
            background: white;
            color: black;
        }

        /* メニューが表示されたとき */
        .menu.active {
            transform: translateX(0);
        }

    </style>
</head>
<body>

    <!-- ヘッダー（タイトル） -->
    <div class="header">
        <h1>熱海旅行</h1>
        <p>ガイドブック</p>
    </div>

    <!-- メニューボタン -->
    <button class="menu-toggle" aria-label="メニューを開閉">☰</button>

    <!-- メニュー -->
    <nav class="menu">
        <a href="map.html">市街地マップ</a>
        <a href="stamp.html">スタンプラリー</a>
        <a href="ticket.html">チケット</a>
    </nav>

    <script>
        // メニューを開閉するスクリプト
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.menu').classList.toggle('active');
        });
    </script>

</body>
</html>
