<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタンプラリー</title>
    <style>
        /* ベースのスタイル */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-image: url('jpg/atami.jpg');  /* 背景画像を指定 */
            background-size: cover;  /* 画面全体にフィットさせる */
            background-position: center center;  /* 画像の位置を中央に */
            background-attachment: fixed;  /* スクロールしても背景が動かない */
        }

        /* ヘッダー */
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.7);  /* 半透明の背景でタイトルが見やすく */
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        /* メニューボタン */
        .menu-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 30px;
            background: none;
            border: none;
            color: white;
            z-index: 1001;
            cursor: pointer;
        }

        /* メニューバー */
        .menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding-top: 60px;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 999;
        }

        /* メニューリンク */
        .menu a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            text-align: left;
            transition: background 0.3s, color 0.3s;
        }

        /* ホバー時の背景色と文字色 */
        .menu a:hover,
        .menu a:active {
            background: white;
            color: black;
        }

        /* メニューが表示されたとき */
        .menu.active {
            transform: translateX(0);
        }

        /* スタンプラリーエリア */
        .stamp-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 30px;  /* スタンプ間の間隔を広げる */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);  /* 半透明の黒背景 */
            border-radius: 10px;  /* 角を丸くする */
        }

        .stamp {
            width: 80px;
            height: 80px;
            background-color: #95a5a6;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.2em;
            color: white;
            transition: background 0.3s, transform 0.3s ease-in-out;
            position: relative;
        }

        .stamp.stamped {
            background-color: #ff9800;
            transform: scale(1.2);
        }

        .stamp:hover {
            background-color: #3498db;
        }

        /* スタンプを集めようのテキスト */
        .progress-text {
            position: relative;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.7);  /* 黒色半透明 */
            border-radius: 5px;
            margin-bottom: 20px; /* タイトルとスタンプの間に余白を追加 */
            width: auto;
            max-width: 90%;  /* 文字が画面いっぱいに広がらないように */
        }

        /* ストアリストボタン */
        .store-list-button {
            display: block;
            text-align: center;
            background-color: #000000;  /* 黒背景 */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            margin: 20px auto;
            text-decoration: none;
            width: fit-content;
            transition: background-color 0.3s ease;
        }

        .store-list-button:hover {
            background-color: #333333;  /* 黒色を少し薄く */
        }

        /* 進捗バー */
        .progress-container {
            text-align: center;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.6);  /* 半透明の黒背景 */
            padding: 15px;
            border-radius: 10px;
        }

        .progress-bar {
            width: 80%;
            height: 20px;
            background-color: #95a5a6;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #ff9800;
            width: 0%;
            transition: width 0.5s ease-in-out;
        }

        /* 進捗数のテキスト */
        .progress-text-bottom {
            font-size: 1.1em;
            margin-top: 10px;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);  /* 黒色半透明 */
            padding: 10px;
            border-radius: 5px;
            width: auto;
            max-width: 90%;
        }

        /* パスワード入力フォーム */
        .password-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            width: 300px;
        }

        .password-container input {
            padding: 10px;
            font-size: 1.2em;
            width: 100%;
            margin-bottom: 10px;
        }

        .password-container button {
            padding: 10px;
            font-size: 1.2em;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .password-container button:hover {
            background-color: #3498db;
        }

        /* 小さな閉じるボタン */
        .close-button {
            position: absolute;
            top: -10px;
            left: -10px;  /* 左側に寄せた */
            background-color: transparent;
            color: white;
            font-size: 14px;  /* サイズをさらに小さく */
            border: none;
            cursor: pointer;
            width: 20px;  /* 横幅を小さくした */
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            z-index: 1001;
        }

        .close-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* ストアリストの背景とスタイル */
        #store-list {
            background-color: rgba(0, 0, 0, 0.7); /* 半透明の黒背景 */
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: center;
        }

        #store-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            color: white;
        }

        #store-list li {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- メニューボタン -->
    <button class="menu-toggle" aria-label="メニューを開閉">☰</button>

    <!-- メニュー -->
    <nav class="menu">
        <a href="index.html">トップページ</a>
        <a href="map.html">市街地マップ</a>
        <a href="ticket.html">チケット</a>
    </nav>

    <!-- ヘッダー（タイトル） -->
    <div class="header">
        <h1>スタンプラリー</h1>
    </div>

    <!-- スタンプラリーエリア -->
    <div class="stamp-container">
        <div class="stamp" data-stamp="1" id="stamp-1">1</div>
        <div class="stamp" data-stamp="2" id="stamp-2">2</div>
        <div class="stamp" data-stamp="3" id="stamp-3">3</div>
        <div class="stamp" data-stamp="4" id="stamp-4">4</div>
        <div class="stamp" data-stamp="5" id="stamp-5">5</div>
        <div class="stamp" data-stamp="6" id="stamp-6">6</div>
        <div class="stamp" data-stamp="7" id="stamp-7">7</div>
        <div class="stamp" data-stamp="8" id="stamp-8">8</div>
        <div class="stamp" data-stamp="9" id="stamp-9">9</div>
        <div class="stamp" data-stamp="10" id="stamp-10">10</div>
    </div>

    <!-- 進捗バー -->
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <!-- 進捗数のテキスト -->
    <div class="progress-text-bottom" id="progress-text-bottom">スタンプ: 0 / 10</div>

    <!-- ストアリスト（テキストリスト） -->
    <div id="store-list">
        <h2>ストアリスト</h2>
        <ul>
            <li>MOA美術館</li>
            <li>熱海サンビーチ</li>
            <li>熱海プリンカフェ</li>
            <li>ジェラトリア</li>
            <li>リブマックスリゾート熱海</li>
            <li>おさかな丼屋</li>
            <li>亀山社中</li>
            <li>丹那屋</li>
            <li>桃山館</li>
            <li>ACAO FOREST</li>
        </ul>
    </div>

    <!-- パスワード入力フォーム -->
    <div class="password-container" id="password-container">
        <button class="close-button" id="close-password">×</button>
        <input type="text" id="password-input" placeholder="パスワードを入力">
        <button id="password-submit">確認</button>
    </div>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu');
        const stamps = document.querySelectorAll('.stamp');
        const progress = document.getElementById('progress');
        const progressTextBottom = document.getElementById('progress-text-bottom');
        const passwordContainer = document.getElementById('password-container');
        const passwordInput = document.getElementById('password-input');
        const passwordSubmitButton = document.getElementById('password-submit');
        const closeButton = document.getElementById('close-password');

        // メニューを表示・非表示
        menuToggle.addEventListener('click', function() {
            menu.classList.toggle('active');
        });

        // スタンプのパスワード
        const stampPasswords = {
            "stamp-1": "pass1",
            "stamp-2": "pass2",
            "stamp-3": "pass3",
            "stamp-4": "pass4",
            "stamp-5": "pass5",
            "stamp-6": "pass6",
            "stamp-7": "pass7",
            "stamp-8": "pass8",
            "stamp-9": "pass9",
            "stamp-10": "pass10"
        };

        // ローカルストレージからスタンプ状態と進捗を取得
        let stampedCount = parseInt(localStorage.getItem('stampedCount')) || 0;

        // ローカルストレージからスタンプの状態を復元
        stamps.forEach(stamp => {
            const stampId = stamp.id;
            if (localStorage.getItem(stampId) === 'true') {
                stamp.classList.add('stamped');
            }
        });

        // 進捗バーの更新
        const progressPercentage = (stampedCount / stamps.length) * 100;
        progress.style.width = `${progressPercentage}%`;
        progressTextBottom.textContent = `スタンプ: ${stampedCount} / 10`;

        // スタンプを押す
        stamps.forEach(stamp => {
            stamp.addEventListener('click', function() {
                const currentStampId = this.id;

                // すでにスタンプが押されている場合は何もしない
                if (this.classList.contains('stamped')) {
                    return;
                }

                // パスワード入力を表示
                passwordContainer.style.display = 'block';

                passwordSubmitButton.onclick = function() {
                    const enteredPassword = passwordInput.value;

                    if (enteredPassword === stampPasswords[currentStampId]) {
                        // 正しいパスワードならスタンプを押す
                        stamp.classList.add('stamped');
                        stampedCount++;

                        // 進捗バーの更新
                        const progressPercentage = (stampedCount / stamps.length) * 100;
                        progress.style.width = `${progressPercentage}%`;

                        // 進捗数のテキストの更新
                        progressTextBottom.textContent = `スタンプ: ${stampedCount} / 10`;

                        // ローカルストレージにスタンプの状態を保存
                        localStorage.setItem(stamp.id, 'true');

                        // スタンプ数を保存
                        localStorage.setItem('stampedCount', stampedCount);

                        // パスワード入力フォームを隠す
                        passwordContainer.style.display = 'none';
                        passwordInput.value = '';  // 入力をリセット
                    } else {
                        alert('パスワードが間違っています。再度入力してください。');
                    }
                };
            });
        });

        // 閉じるボタンをクリックでパスワード入力画面を閉じる
        closeButton.addEventListener('click', function() {
            passwordContainer.style.display = 'none';
            passwordInput.value = '';  // 入力をリセット
        });
    </script>

</body>
</html>
