<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>市街地マップ</title>
    <style>
        /* ベースのスタイル */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #2c3e50;
            background-image: url('jpg/atami.jpg');  /* 背景画像を指定 */
            background-size: cover;  /* 画面全体にフィットさせる */
            background-position: center center;  /* 画像の位置を中央に */
            background-attachment: fixed;  /* スクロールしても背景が動かない */
        }

        /* ヘッダー */
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.7);  /* 半透明の背景でタイトルが見やすく */
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        /* メニューボタン */
        .menu-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 30px;
            background: none;
            border: none;
            color: white;
            z-index: 1001;
            cursor: pointer;
        }

        /* メニューバー */
        .menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding-top: 60px;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 999;
        }

        /* メニューリンク */
        .menu a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            text-align: left;
            transition: background 0.3s, color 0.3s;
        }

        /* ホバー時の背景色と文字色 */
        .menu a:hover,
        .menu a:active {
            background: white;
            color: black;
        }

        /* メニューが表示されたとき */
        .menu.active {
            transform: translateX(0);
        }

        /* マップエリア */
        .map-container {
            width: 100%;
            height: 80vh;  /* ビューポートの80%の高さを指定 */
            background-color: #34495e;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- ヘッダー（タイトル） -->
    <div class="header">
        <h1>市街地マップ</h1>
    </div>

    <!-- メニューボタン -->
    <button class="menu-toggle" aria-label="メニューを開閉">☰</button>

    <!-- メニュー -->
    <nav class="menu">
        <a href="index.html">トップページ</a>
        <a href="stamp.html">スタンプラリー</a>
        <a href="ticket.html">チケット</a>
    </nav>

    <!-- マップコンテナ（ここにGoogleマップ等を埋め込む） -->
    <div class="map-container" id="map">
        <!-- ここに地図が表示されます -->
    </div>

    <script>
        // 地図を埋め込むためのサンプル（Google Maps APIなどを利用）
        function initMap() {
            const mapOptions = {
                center: { lat: 35.0948, lng: 139.0825 },  // 熱海の座標
                zoom: 14,
            };

            const map = new google.maps.Map(document.getElementById('map'), mapOptions);
        }

        // メニューを開閉するスクリプト
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.menu').classList.toggle('active');
        });
    </script>

    <!-- Google Maps APIを埋め込む -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9hjDk9G9jjA2dYG1IZjncNgyWtt7G1uw&callback=initMap" async defer></script>

</body>
</html>
